<form #registerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="username"
    name="username"
    #usernameField="ngModel"
    required
  />
  <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
    Username is required.
  </div>

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    name="email"
    #emailField="ngModel"
    required
    email
  />
  <div *ngIf="emailField.invalid && emailField.touched" class="error">
    <span *ngIf="emailField.errors?.['required']">Email is required.</span>
    <span *ngIf="emailField.errors?.['email']">Invalid email format.</span>
  </div>

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    #passwordField="ngModel"
    required
    minlength="6"
  />
  <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
    <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
    <span *ngIf="passwordField.errors?.['minlength']">
      Password must be at least 6 characters.
    </span>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
